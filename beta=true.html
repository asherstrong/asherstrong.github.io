<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placeholder UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #001f3f, #001122);
      color: white;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      margin: 5vh auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 2rem;
    }

    .placeholder-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ccff55;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    button {
      background: linear-gradient(45deg, #00cc88, #00ccff);
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
      text-shadow: 0 0 5px #00ffaa;
    }

    button:hover {
      background: linear-gradient(45deg, #00ffcc, #00ccff);
      transform: scale(1.05);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #00ccff55;
      background: rgba(255, 255, 255, 0.1);
      color: #aaffff;
      margin-top: 1rem;
      font-family: Arial, sans-serif;
    }

    .star {
      position: absolute;
      background: linear-gradient(45deg, #00ff00, #00ccff);
      width: 20px;
      height: 20px;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
      opacity: 0.8;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .footer {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 0.9rem;
      color: #cccccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Placeholder UI</h1>

    <div class="placeholder-box">
      <strong>Card Title</strong>
      <p>This is a placeholder card with some example content inside.</p>
    </div>

    <input type="text" placeholder="Placeholder input field...">

    <div style="text-align: center;">
      <button>Example Button</button>
    </div>

    <div class="footer">
      Â© 2025 PlaceholderSite. All rights reserved.
    </div>
  </div>

  <script>
    // Floating stars
    const starCount = 40;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = 15 + Math.random() * 10;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDuration = `${6 + Math.random() * 6}s`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
