<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #001f3f, #001122);
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin: 0;
    }

    #countdown-text {
      font-size: 1.2rem;
      color: #aaffff;
      margin-top: 1rem;
    }

    .star {
      position: absolute;
      background: linear-gradient(45deg, #00ff00, #00ccff);
      width: 20px;
      height: 20px;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
      opacity: 0.8;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>404 - Not Found</h1>
  <p id="countdown-text">Redirecting in 5 seconds…</p>

  <script>
    // Countdown redirect
    let secondsLeft = 5;
    const countdownText = document.getElementById("countdown-text");

    const countdown = setInterval(() => {
      secondsLeft--;
      countdownText.textContent = `Redirecting in ${secondsLeft} second${secondsLeft !== 1 ? 's' : ''}…`;

      if (secondsLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "index.html";
      }
    }, 1000);

    // Floating stars
    const starCount = 30;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = 15 + Math.random() * 10;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDuration = `${6 + Math.random() * 6}s`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
